provider:
  name: faas
  gateway: https://faas.srv.disarm.io
functions:
  fn-covariate-extractor:
    lang: dockerfile
    handler: ./fn-covariate-extractor
    image: disarm/fn-covariate-extractor:0.0.10
    environment:
      write_debug: true
      exec_timeout: 600
      write_timeout: 700
      read_timeout: 700
      combine_output: false
